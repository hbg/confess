version: '3.6'

services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8888
    volumes:
     - .:/code
    ports:
      - 8888:8888
    depends_on:
      - db

volumes:
  postgres_data:
